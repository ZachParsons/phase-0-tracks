<!DOCTYPE html>
<html>
<head>
  <title>Desk Form</title>
</head>
<body>

<form action="success.html" method="post">

  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>
  


  <fieldset>
    <div>
      <label>What's your preferred tool for taking notes?</label>
      <select name="desk supplies">
        <option value="">Laptop</option>
        <option value="road">Notebook</option>
        <option value="road">Pencil</option>
        <option value="road">Headphones</option>
      </select>
    </div>

    <label>What did you learn in Assignment 2.4?</label>
    <textarea rows="5" cols="50"></textarea>
  </fieldset>


<button type="submit">Submit</button>

</form>


</body>
</html>
